</head>

<body style="margin: 0 auto">

  <nav class="navbar navbar-default" style="margin-bottom: 0px">
    <div class="container">
      <div class="navbar-header" style="background-color: #4aaaa5">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span> 
        </button>
        <div class="navbar-brand" style="padding: 15px 10px 10px 20px;font-size: 30px;color:white;font-family: 'Georgia', Times, Times New Roman, serif;font-weight: bold">Alexander Paulino</div>
      </div>
      <div id="myNavbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="index.html">About</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li class="active"><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container2">
      <div class="row">
        <div class="col-sm-7">
          <div class="panel panel-default" style="background-color: white;padding:0 20px 0 20px;margin:30px 3% 0 3%">
            <div class="page-header" style="margin-top:10px;padding-bottom:0">
              <h1 style="font-size:28px;color: #4aaaa5;font-family: 'Georgia', Times, Times New Roman, serif;font-weight: bold">Contact</h1>
            </div>
            <div class="row">
              <div class="col-md-12">
                <form action="#">
                  <div class="form-group">
                    <label for="usr">Name:</label>
                    <input type="text" class="form-control" placeholder="John Smith">
                  </div>
                  <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" placeholder="username@email.com">
                  </div>
                  <div class="form-group">
                    <label for="comment">Message:</label>
                    <textarea class="form-control" rows="5" id="comment" style="min-height: 215px"></textarea>
                    <br>
                    <button type="button" class="btn btn-success btn-md" style="background-color: #4aaaa5;border:none;font-size: 22px;font-family: 'Georgia', Times, Times New Roman, serif">Submit</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
    <br>
    <div class="col-sm-4">
         <div class="panel panel-default" style="margin:3%">
           <div class="panel-heading">
             <h3 class="panel-title" style="text-align: center;font-size:20px;color: #4aaaa5;font-family: 'Georgia', Times, Times New Roman, serif;font-weight: bold">Connect with Me</h3>
           </div>
           <div class="panel-body" style="text-align: center">
            <a href="http://www.facebook.com"><img class="img-rounded" src="assets\images\Facebook.png" alt="Facebook button" style="padding:5px"></a>
            <a href="http://www.github.com"><img class="img-rounded" src="assets\images\Github.png" alt="GitHub button" style="padding:5px"></a>
            <a href="http://www.linkedin.com"><img class="img-rounded" src="assets\images\Linkedin.png" alt="Linkedin button" style="padding:5px"></a>
           </div>
          </div>
        </div>
    <br>
    <div class="row" style="margin-left:0;margin-right:0">
      <div class="col-sm-12" style="padding-left: 0px;padding-right: 0">
        <div class="panel panel-default" style="margin-top: 40px;margin-bottom:0">
          <div class="panel-body" style="background-color: #777">
            <div class="text-center">
             <footer class="footer" style="background-color: #777;color:#ebebeb">&copy; Copyright 2017 Alexander Paulino</footer>
            </div>
          </div>
        </div>
      </div>
